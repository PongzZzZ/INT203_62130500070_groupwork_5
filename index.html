<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>
<style>
  body {
background-color: #fcb3b3;
border-radius: 10px

}
.temp {
width: 600px;
border: none;
border-radius: 10px;
background-color: #fff
}
</style>
<body>
  <div id="app" class="flex flex-col mx-auto my-auto items-center">
    <div class="temp p-3">
    <h1 class="text-2xl font-bold mt-5 mx-56 text-center">Photo Gallery(<span>{{calculated}}</span>)</h1>

    <div class="flex flex-col justify-between items-center space-x-2 mt-5">
      <photo-search @toggle-search="toggleSearch" @search-picture="searchPicture" :showbar="showBar" :showsearch="showSearch" @toggle-bar="toggleBar"></photo-search>
      <span v-show="showCanvas" class="px-8 pb-7 pt-2 bg-pink-100 text-right">
        <button class="text-white text-2xl" @click="hideCanvas">X</button>
        <img :src="showItems.image" width="500" height="500">
        </span>
      <photo-item @clicked-item="clickedItem":gallerys="gallerys" :heart="heart" @toggle-heart="toggleHeart" @toggle-canvas="toggleCanvas"></photo-item>
      <span class="mt-10 font-bold text-2xl">{{ checkItems }}</span>
    </div>

  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>  
  <script src="./components/Photoitem.js"></script>
  <script src="./components/PhotoSearch.js"></script>
  
  <script>
    const mountedApp = app.mount('#app');
  </script>
</body>

</html>
